<div class="container">
  <h2>Ajouter un produit :</h2>

  <form class="ms-3">
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Products</label>
      <input type="text" [(ngModel)]="newProducts.idProduct"
             name="idProducts" class="form-control">
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom Products</label>
      <input type="text" [(ngModel)]="newProducts.nameProduct"
             name="nomProducts" class="form-control">
    </div>

    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Prix Products</label>
      <input type="number" [(ngModel)]="newProducts.priceProduct"
             name="prixProducts" class="form-control">
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date cr√©ation</label>
      <input type="date" [(ngModel)]="newProducts.dateCreated"
             name="dateCreation" class="form-control">
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Categorie</label>
      <select class="form-control form-control-lg" id="idCat" name="idCat" [(ngModel)]="newIdCat">
        <option *ngFor="let cat of categories" [value]="cat.idCat">
          {{cat.nomCat}}
        </option>
      </select>
    </div>

    <div class="mt-2">
      <button type="submit" (click)="newProduct()" class="btn btn-success">Ajouter</button>
    </div>
  </form>
</div>
